<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link rel="icon" href="static/favicon.ico"/>
        <link href="static/Flat-UI/dist/css/flat-ui.css" rel="stylesheet">
        <link href="static/node_modules/sweetalert2/dist/sweetalert2.css" rel="stylesheet">
        <link href="static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

        <script type="text/javascript" src="static/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
        <script type="text/javascript" src="static/scripts.js"></script>

        <title>Your Profit Coach: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">YOUR PROFIT COACH</a>
                </div>
                {% if session.user_id %}
                    <ul class="nav navbar-nav rght">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="/profile">Company Info</a></li>
                        <li><a href="/analysisinfo">Analysis Info</a></li>
                        <li><a href="/analysis">Analysis</a></li>
                        <li><a href="/logout">Logout</a></li>
                    </ul>
                {% else %}
                    <ul class="nav navbar-nav rght">
                        <li><a href="/" id="loginLink"><span class="btn btn-primary">LOGIN</span></a></li>
                        <li><a href="/" id="registerLink"><span class="btn btn-primary">REGISTER</span></a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>


        <main>
            <div class="overlay" id="overlayLogin" style='display: none'>
            <div class="login-wrapper">
            <div class="login-content">
                <a class="close closeLogin">x</a>
            <img src="/static/black-logo.png" height="100" width="100">
            <h3>LOGIN</h3>
            <form name="login" method="post" action="/login" onSubmit="loginValidate();">
                <div class="form-group inputcentre">
                <input type="text" class="form-control input-hg" name="username" placeholder="Username" required="required" />
                </div>
                <div class="form-group inputcentre">
                <input type="password" class="form-control input-hg" name="password" placeholder="Password" required="required" />
                </div>
                <button id="loginsubmit" class="btn btn-primary" type="submit">Login</button>
            </form>
            </div>
            </div>
            </div>


            <div class="overlay" id="overlayRegister" style='display: none'>
            <div class="login-wrapper">
                <a class="close closeRegister">x</a>
                <img src="/static/black-logo.png" height="100" width="100">
                <h3>Register</h3>
                <form name="register" method="post" action="/register" onsubmit="return registerValidate();">
                    <div class="form-group inputcentre">
                        <input autocomplete="off" id="username" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                    </div>
                    <div class="form-group inputcentre">
                        <input id="email" autofocus class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="form-group inputcentre">
                        <input id="phonenumber" autofocus class="form-control" name="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group inputcentre">
                        <input class="form-control" id="password" name="password" placeholder="Password must be 8 characters long" type="password" onfocusout="passwordLength(register)"/>
                    </div>
                    <div class="form-group inputcentre">
                        <input class="form-control" name="confirmation" placeholder="Password Confirmation" type="password"/>
                    </div>
                    <button class="btn btn-primary" type="submit">Register</button>
                    <br>
                    <br>
                </form>
            </div>
            </div>

            <div class="main">

            {% block main %}{% endblock %}
            </div>
        </main>

    </body>

</html>
